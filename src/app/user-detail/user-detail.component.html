
<mat-card class="user_card">   
<img class="user_icon" src="/assets/img/user_icon.png" alt="profile_avatar">

<div class="user_details">
    <h2>{{user.firstName}} {{user.lastName}}</h2>
    <span>{{user.email}}</span>
</div>
</mat-card>

<mat-card class="user_address mt32">
    <mat-card-title>Address</mat-card-title>

    <mat-card-content class="card_content">
        {{user.street}} <br>
        {{user.zipCode}} {{user.city}}   
    </mat-card-content>
</mat-card>

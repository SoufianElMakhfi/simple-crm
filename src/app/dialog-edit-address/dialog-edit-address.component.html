<div>
    @if (loading) {
      <mat-progress-bar class="progress_bar" mode="indeterminate"></mat-progress-bar>
    }
  
  <h2 mat-dialog-title>Edit Address</h2><br>
  <div mat-dialog-content>
  
    <div>
      <mat-form-field class="mr-16 full_width" appearance="outline">
        <mat-label>Street & House Nr.</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="...">
      </mat-form-field>
    </div>
  
    <div>
      <mat-form-field class="mr-16" appearance="outline">
        <mat-label>Zip Code</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="...">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input  [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="...">
      </mat-form-field>
    </div>
  
  </div>
  
  <mat-dialog-actions>
    <button [disabled]="loading" (click)="dialogRef.close()" mat-button class="btn_no_style ml-16">Cancel</button>
    <button [disabled]="loading" (click)="saveUser()" mat-button cdkFocusInitial class="btn_no_style">Save</button>
  </mat-dialog-actions>
  </div>

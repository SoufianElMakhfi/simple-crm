<mat-card appearance="outlined">
  <mat-card-content>
    <table class="user_table">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>E-Mail</th>
          <th>Birthdate</th>
          <th>Street & House Nr.</th>
          <th>Zip Code</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users$ | async">
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.birthDate }}</td>
          <td>{{ user.street }}</td>
          <td>{{ user.zipCode }}</td>
          <td>{{ user.city }}</td>
        </tr>
      </tbody>
    </table>
  </mat-card-content>
</mat-card>

<button
  (click)="openDialog()"
  class="add_btn mat-fab extended"
  matTooltip="Add User"
  aria-label="Button that displays a tooltip when focused or hovered over">
  <mat-icon class="fab_btn">add</mat-icon>
</button>

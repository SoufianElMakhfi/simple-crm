<h2 mat-dialog-title>Add User</h2>
<div mat-dialog-content>

<div>
  <mat-form-field class="custom-focus-border mr-16 mt-16" appearance="outline">
    <mat-label>First Name</mat-label>
    <input [(ngModel)]="user.firstName" matInput placeholder="...">
  </mat-form-field>


  <mat-form-field  appearance="outline">
    <mat-label>Last Name</mat-label>
    <input [(ngModel)]="user.lastName" matInput placeholder="...">
    <!-- <mat-hint>Please enter a name</mat-hint> -->
  </mat-form-field>
</div>

<mat-form-field class="mr-16 full_width mat-form-field-appearance-outline">
  <mat-label>Custom calendar header</mat-label>
  <input [(ngModel)]="birthDate" matInput [matDatepicker]="picker">
  <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

 
<div>
  <mat-form-field class="mr-16 full_width" appearance="outline">
    <mat-label>Street & House Nr.</mat-label>
    <input [(ngModel)]="user.street" matInput placeholder="...">
    <!-- <mat-hint>Please enter a ..</mat-hint> -->
  </mat-form-field>

</div>


<div>
  <mat-form-field class="mr-16" appearance="outline">
    <mat-label>Zip Code</mat-label>
    <input [(ngModel)]="user.zipCode" matInput placeholder="...">
    <!-- <mat-hint>Please enter a name</mat-hint> -->
  </mat-form-field>

  
<mat-form-field  appearance="outline">
  <mat-label>City</mat-label>
  <input [(ngModel)]="user.city" matInput placeholder="...">
  <!-- <mat-hint>Please enter a name</mat-hint> -->
</mat-form-field>
</div>


</div>

<mat-dialog-actions>
  <button mat-button class="btn_no_style ml-16">Cancel</button>
  <button (click)="saveUser()" mat-button cdkFocusInitial class="btn_no_style">Save</button>
</mat-dialog-actions>

<div>
    @if (loading) {
      <mat-progress-bar class="progress_bar" mode="indeterminate"></mat-progress-bar>
    }
  
  <h2 mat-dialog-title>Edit User</h2>
  <div mat-dialog-content>
  
    <div>
      <mat-form-field class="custom-focus-border mr-16 mt-16" appearance="outline">
        <mat-label>First Name</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="...">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="...">
      </mat-form-field>
    </div>
  
  <div> 
    <mat-form-field class="mr-16 full_width mat-form-field-appearance-outline">
    <mat-label>E-mail</mat-label>
    <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="...">
  </mat-form-field>
  </div>
  <br>

  <div>
    <mat-dialog-actions>
        <button [disabled]="loading" (click)="dialogRef.close()" mat-button class="btn_no_style ml-16">Cancel</button>
        <button [disabled]="loading" (click)="saveUser()" mat-button cdkFocusInitial class="btn_no_style">Save</button>
      </mat-dialog-actions>
  </div>

  </div>
